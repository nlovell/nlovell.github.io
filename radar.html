<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Playlist Button</title>
  <style>
    :root {
      --primary-color: #1DB954;
      --button-bg: linear-gradient(135deg, #1DB954 0%, #1ed760 100%);
      --button-hover: linear-gradient(135deg, #1ed760 0%, #1DB954 100%);
      --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: var(--font-family);
      color: #fff;
      background: #121212;
    }

    .background {
      position: absolute;
      width: 200%;
      height: 200%;
      top: -50%;
      left: -50%;
      background: radial-gradient(circle at 20% 20%, #1db95433 0%, transparent 40%),
                  radial-gradient(circle at 80% 80%, #1db95422 0%, transparent 40%),
                  radial-gradient(circle at 50% 50%, #1db95411 0%, transparent 60%);
      animation: pulseBackground 20s ease-in-out infinite alternate;
      z-index: -1;
    }

    @keyframes pulseBackground {
      0% {
        transform: scale(1) rotate(0deg);
        opacity: 0.7;
      }
      100% {
        transform: scale(1.2) rotate(360deg);
        opacity: 0.9;
      }
    }

    .btn {
      padding: 1rem 2rem;
      font-size: 1.125rem;
      font-weight: 600;
      text-transform: uppercase;
      color: #fff;
      background: var(--button-bg);
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      box-shadow: 0 4px 14px rgba(0,0,0,0.25);
      transition: background 0.3s ease, transform 0.2s ease;
      z-index: 1;
    }
    .btn:hover {
      background: var(--button-hover);
      transform: translateY(-2px);
    }
    .btn:active {
      transform: translateY(0);
      box-shadow: 0 2px 7px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <button class="btn" id="spotify-btn">Click for Spotify playlist</button>
  <script>
    document.getElementById('spotify-btn').addEventListener('click', function() {
      window.open('https://open.spotify.com/playlist/4tr9S1KC9SSMiR9d5lWRLR', '_blank');
    });
  </script>
</body>
</html>
